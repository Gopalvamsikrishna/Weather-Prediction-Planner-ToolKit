<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction-Planner ToolKit- Django Edition</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body {
            background-color: #f8f9fa;
        }
        #map {
            height: 300px;
            width: 100%;
            border-radius: 0.5rem;
        }
        .chart-container {
            height: 400px;
        }
        .spinner-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        .spinner-overlay.show {
            display: flex;
        }
        .spinner-content {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <h4 class="px-3">Weather Prediction-Planner ToolKit</h4>
                    
                    <div id="map" class="mx-3 my-3"></div>

                    <div class="px-3">
                        <div class="mb-3">
                            <label for="location-coords" class="form-label">Selected Location</label>
                            <input type="text" id="location-coords" class="form-control" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="varSelect" class="form-label">Weather Condition</label>
                            <select id="varSelect" class="form-select">
                                <option value="t2m_max">Very Hot Day</option>
                                <option value="t2m_min">Very Cold Day</option>
                                <option value="prectotcorr">Very Wet Day</option>
                                <option value="ws10m">Very Windy Day</option>
                                <option value="heat_index">Very Uncomfortable Day</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="dateInput" class="form-label">Date</label>
                            <input id="dateInput" type="date" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="threshold" class="form-label">Threshold</label>
                            <input id="threshold" type="number" class="form-control" step="0.1" value="30">
                        </div>

                        <div class="d-grid gap-2">
                            <button id="runBtn" class="btn btn-primary">Get Probability & Trend</button>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Results</h1>
                </div>

                <div class="card mb-4">
                    <div class="card-header">Summary</div>
                    <div class="card-body">
                        <p id="summary">Select a location and click "Get Probability & Trend" to see results.</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-header">Annual Values + Linear Fit</div>
                            <div class="card-body">
                                <div id="annualChart" class="chart-container"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-header">Decadal Summary</div>
                            <div class="card-body">
                                <div id="decadalChart" class="chart-container"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">Raw API Response</div>
                    <div class="card-body">
                        <pre id="outputJson" class="bg-dark text-light p-3 rounded">Raw JSON response will appear here</pre>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Loading spinner overlay -->
    <div id="loadingSpinner" class="spinner-overlay">
        <div class="spinner-content">
            <div class="spinner-border mb-3" role="status"></div>
            <p id="spinnerText">Fetching data from NASA. This may take a minute...</p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const API_BASE_URL = '/';

            // Initialize map
            const defaultLat = 12.97, defaultLon = 77.59;
            const map = L.map('map').setView([defaultLat, defaultLon], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap'
            }).addTo(map);
            let marker = L.marker([defaultLat, defaultLon], { draggable: true }).addTo(map);

            function updateCoordsText() {
                const pos = marker.getLatLng();
                $('#location-coords').val(`${pos.lat.toFixed(3)}, ${pos.lng.toFixed(3)}`);
            }
            updateCoordsText();
            marker.on('dragend', updateCoordsText);

            // Helper to convert date string (YYYY-MM-DD) to day of year (1-366)
            function dateToDayOfYear(dateStr) {
                const date = new Date(dateStr + 'T00:00:00Z');
                const start = new Date(date.getUTCFullYear(), 0, 0);
                const diff = date - start;
                const oneDay = 1000 * 60 * 60 * 24;
                return Math.floor(diff / oneDay);
            }

            // Set default date to today
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            $('#dateInput').val(todayStr);

            // Restrict date picker to ±365 days from today
            const minDate = new Date(today);
            minDate.setDate(minDate.getDate() - 365);
            const maxDate = new Date(today);
            maxDate.setDate(maxDate.getDate() + 365);

            $('#dateInput').attr('min', minDate.toISOString().split('T')[0]);
            $('#dateInput').attr('max', maxDate.toISOString().split('T')[0]);

            // Validate date selection on change
            $('#dateInput').on('change', function() {
                const selected = new Date($(this).val() + 'T00:00:00Z');
                const diffTime = Math.abs(selected - today);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays > 365) {
                    alert('Please select a date within 365 days from today.');
                    $(this).val(todayStr);
                }
            });

            function updateThresholds() {
                const lat = marker.getLatLng().lat;
                const lon = marker.getLatLng().lng;
                const variable = $('#varSelect').val();
                const dateStr = $('#dateInput').val();
                const doy = dateStr ? dateToDayOfYear(dateStr) : 196;

                $.get(API_BASE_URL + 'percentiles', { lat, lon, var: variable, doy })
                    .done(function(data) {
                        let threshold = 30; // Default
                        if (variable === 't2m_max') threshold = data.p90 ?? data.p50 ?? threshold;
                        if (variable === 't2m_min') threshold = data.p10 ?? data.p50 ?? threshold;
                        if (variable === 'prectotcorr') threshold = data.p90 ?? data.p50 ?? 1;
                        if (variable === 'ws10m') threshold = data.p90 ?? data.p50 ?? 5;
                        if (variable === 'heat_index') threshold = data.p90 ?? data.p50 ?? 30;
                        $('#threshold').val(Number(threshold).toFixed(1));
                    })
                    .fail(function() {
                        console.warn('Could not fetch percentiles to update threshold.');
                    });
            }

            $('#varSelect, #dateInput').on('change', updateThresholds);
            updateThresholds(); // Initial call

            // Polling logic for fetch in progress (202 responses)
            let pollTimeout = null;
            function pollApis(lat, lon, variable, doy, threshold, attempt = 0) {
                const maxAttempts = 60; // ~5 minutes with 5-second intervals
                if (attempt > maxAttempts) {
                    $('#loadingSpinner').removeClass('show');
                    $('#runBtn').prop('disabled', false).text('Get Probability & Trend');
                    $('#summary').text('Fetch timed out. Please try again.');
                    return;
                }

                const probRequest = $.get(API_BASE_URL + 'probability', { lat, lon, var: variable, doy, threshold, n_boot: 500 });
                const trendRequest = $.get(API_BASE_URL + 'trend', { lat, lon, var: variable, doy, threshold });
                const histRequest = $.get(API_BASE_URL + 'history', { lat, lon, var: variable, doy });

                $.when(probRequest, trendRequest, histRequest).done(function(probData, trendData, histData) {
                    // Check if any response has status 'accepted' (202)
                    const hasAccepted = probData[0].status === 'accepted' || trendData[0].status === 'accepted' || histData[0].status === 'accepted';

                    if (hasAccepted) {
                        // Still fetching, retry in 5 seconds
                        $('#spinnerText').text(`Fetching data from NASA. This may take a minute...`);
                        pollTimeout = setTimeout(() => pollApis(lat, lon, variable, doy, threshold, attempt + 1), 5000);
                    } else {
                        // Data ready
                        $('#loadingSpinner').removeClass('show');
                        const allData = {
                            probability: probData[0],
                            trend: trendData[0],
                            history: histData[0]
                        };
                        $('#outputJson').text(JSON.stringify(allData, null, 2));

                        // Render summary
                        renderSummary(probData[0], trendData[0]);

                        // Update charts
                        drawAnnualScatterAndFit('annualChart', histData[0].years, histData[0].values);
                        plotDecadalFromTrendResp('decadalChart', trendData[0], variable, threshold);

                        $('#runBtn').prop('disabled', false).text('Get Probability & Trend');
                    }
                }).fail(function(jqXHR, textStatus, errorThrown) {
                    $('#loadingSpinner').removeClass('show');
                    $('#outputJson').text(`Error: ${textStatus} - ${errorThrown}`);
                    $('#summary').text(`Error: ${textStatus} - ${errorThrown}`);
                    $('#runBtn').prop('disabled', false).text('Get Probability & Trend');
                });
            }

            // Fetch data and update charts
            $('#runBtn').on('click', function() {
                const lat = marker.getLatLng().lat;
                const lon = marker.getLatLng().lng;
                const variable = $('#varSelect').val();
                const dateStr = $('#dateInput').val();
                const doy = dateStr ? dateToDayOfYear(dateStr) : 196;
                const threshold = $('#threshold').val();

                // Show loading state
                $('#runBtn').prop('disabled', true);
                $('#outputJson').text('Fetching data...');
                $('#summary').text('(fetching...)');
                $('#loadingSpinner').addClass('show');

                // Start polling (first attempt immediately)
                pollApis(lat, lon, variable, doy, threshold, 0);
            });

            function renderSummary(prob, trend) {
                if (!prob || !prob.ok) {
                    const message = prob && prob.error ? prob.error : 'No data available.';
                    $('#summary').html(`<strong>Data unavailable:</strong> ${message}`);
                    return;
                }

                // Read context from the UI
                const variable = $('#varSelect').val();
                const dateStr = $('#dateInput').val() || 'the selected date';
                const threshold = $('#threshold').val();

                // Friendly variable names
                const varLabels = {
                    't2m_max': 'very hot day (daily maximum temperature)',
                    't2m_min': 'very cold day (daily minimum temperature)',
                    't2m': 'daily mean temperature',
                    'prectotcorr': 'very wet day (daily precipitation)',
                    'ws10m': 'very windy day (10 m wind speed)',
                    'rh2m': 'relative humidity',
                    'heat_index': 'very uncomfortable day (heat index)'
                };

                const friendlyVar = varLabels[variable] || variable;

                // Probability formatting
                const probVal = (prob.probability || 0) * 100;
                const probStr = `${probVal.toFixed(1)}%`;

                const yearsUsed = prob.years_used || (prob.years && prob.years.length) || 0;
                const exceedCount = prob.exceed_count ?? 0;

                // Build human-friendly sentences
                let lines = [];
                lines.push(`<strong>Estimated chance</strong> on <strong>${dateStr}</strong> of ${friendlyVar} exceeding the threshold (${threshold}): <strong>${probStr}</strong>.`);
                lines.push(`This estimate uses <strong>${yearsUsed}</strong> years of historical data; the event occurred in <strong>${exceedCount}</strong> of those years.`);

                // Trend interpretation
                if (trend && trend.value_trend) {
                    const slope = Number(trend.value_trend.slope_per_year || 0);
                    const pval = Number(trend.value_trend.p_value || 0);
                    const direction = slope > 0 ? 'increasing' : slope < 0 ? 'decreasing' : 'no clear';
                    const significance = pval < 0.05 ? 'statistically significant' : 'not statistically significant';
                    const slopeStr = `${Math.abs(slope).toFixed(3)} units/year`;

                    if (Math.abs(slope) < 1e-6) {
                        lines.push(`Long-term trend: no clear change detected.`);
                    } else {
                        lines.push(`Long-term trend: ${direction} by about ${slopeStr} per year (p = ${pval.toFixed(3)}, ${significance}).`);
                    }
                }

                // Set HTML with line breaks for readability
                $('#summary').html(lines.join('<br>'));
            }

            function drawAnnualScatterAndFit(targetId, years, values) {
                const trace = {
                    x: years,
                    y: values,
                    mode: 'markers',
                    type: 'scatter',
                    name: 'Annual Values'
                };
                const layout = {
                    title: 'Annual Values + Linear Fit',
                    margin: { t: 40, l: 50, r: 20, b: 50 }
                };
                Plotly.react(targetId, [trace], layout, { responsive: true });
            }

            function plotDecadalFromTrendResp(targetId, trendResp, varName, threshold) {
                const decadalData = trendResp.decadal_summary || [];
                const decades = decadalData.map(d => `${d.decade_start}-${d.decade_end}`);
                const isProb = decadalData.length > 0 && decadalData[0].hasOwnProperty('prob_exceed');
                const values = decadalData.map(d => isProb ? d.prob_exceed : d.mean_value);

                const trace = {
                    x: decades,
                    y: values,
                    type: 'bar',
                    name: 'Decadal Summary'
                };
                const layout = {
                    title: isProb ? `Decadal Probability > ${threshold}` : `Decadal Mean ${varName}`,
                    margin: { t: 40, l: 50, r: 20, b: 50 }
                };
                Plotly.react(targetId, [trace], layout, { responsive: true });
            }

            // Initial chart state
            drawAnnualScatterAndFit('annualChart', [], []);
            plotDecadalFromTrendResp('decadalChart', {}, '', 0);
        });
    </script>
</body>
</html>
