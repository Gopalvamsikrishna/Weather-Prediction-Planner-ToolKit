<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction-Planner ToolKit- Django Edition</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body {
            background-color: #f8f9fa;
        }
        #map {
            height: 300px;
            width: 100%;
            border-radius: 0.5rem;
        }
        .chart-container {
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <h4 class="px-3">Weather Prediction-Planner ToolKit</h4>
                    
                    <div id="map" class="mx-3 my-3"></div>

                    <div class="px-3">
                        <div class="mb-3">
                            <label for="location-coords" class="form-label">Selected Location</label>
                            <input type="text" id="location-coords" class="form-control" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="varSelect" class="form-label">Weather Condition</label>
                            <select id="varSelect" class="form-select">
                                <option value="t2m_max">Very Hot Day</option>
                                <option value="t2m_min">Very Cold Day</option>
                                <option value="prectotcorr">Very Wet Day</option>
                                <option value="ws10m">Very Windy Day</option>
                                <option value="heat_index">Very Uncomfortable Day</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="doy" class="form-label">Day of Year</label>
                            <input id="doy" type="number" class="form-control" min="1" max="366" value="196">
                        </div>

                        <div class="mb-3">
                            <label for="threshold" class="form-label">Threshold</label>
                            <input id="threshold" type="number" class="form-control" step="0.1" value="30">
                        </div>

                        <div class="d-grid gap-2">
                            <button id="runBtn" class="btn btn-primary">Get Probability & Trend</button>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Results</h1>
                </div>

                <div class="card mb-4">
                    <div class="card-header">Summary</div>
                    <div class="card-body">
                        <p id="summary">Select a location and click "Get Probability & Trend" to see results.</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-header">Annual Values + Linear Fit</div>
                            <div class="card-body">
                                <div id="annualChart" class="chart-container"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-header">Decadal Summary</div>
                            <div class="card-body">
                                <div id="decadalChart" class="chart-container"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">Raw API Response</div>
                    <div class="card-body">
                        <pre id="outputJson" class="bg-dark text-light p-3 rounded">Raw JSON response will appear here</pre>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        $(document).ready(function() {
            const API_BASE_URL = '/';

            // Initialize map
            const defaultLat = 12.97, defaultLon = 77.59;
            const map = L.map('map').setView([defaultLat, defaultLon], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap'
            }).addTo(map);
            let marker = L.marker([defaultLat, defaultLon], { draggable: true }).addTo(map);

            function updateCoordsText() {
                const pos = marker.getLatLng();
                $('#location-coords').val(`${pos.lat.toFixed(3)}, ${pos.lng.toFixed(3)}`);
            }
            updateCoordsText();
            marker.on('dragend', updateCoordsText);

            function updateThresholds() {
                const lat = marker.getLatLng().lat;
                const lon = marker.getLatLng().lng;
                const variable = $('#varSelect').val();
                const doy = $('#doy').val();

                $.get(API_BASE_URL + 'percentiles', { lat, lon, var: variable, doy })
                    .done(function(data) {
                        let threshold = 30; // Default
                        if (variable === 't2m_max') threshold = data.p90 ?? data.p50 ?? threshold;
                        if (variable === 't2m_min') threshold = data.p10 ?? data.p50 ?? threshold;
                        if (variable === 'prectotcorr') threshold = data.p90 ?? data.p50 ?? 1;
                        if (variable === 'ws10m') threshold = data.p90 ?? data.p50 ?? 5;
                        if (variable === 'heat_index') threshold = data.p90 ?? data.p50 ?? 30;
                        $('#threshold').val(Number(threshold).toFixed(1));
                    })
                    .fail(function() {
                        console.warn('Could not fetch percentiles to update threshold.');
                    });
            }

            $('#varSelect, #doy').on('change', updateThresholds);
            updateThresholds(); // Initial call

            // Fetch data and update charts
            $('#runBtn').on('click', function() {
                const lat = marker.getLatLng().lat;
                const lon = marker.getLatLng().lng;
                const variable = $('#varSelect').val();
                const doy = $('#doy').val();
                const threshold = $('#threshold').val();

                // Show loading state
                $('#runBtn').prop('disabled', true).text('Loading...');
                $('#outputJson').text('Fetching data...');
                $('#summary').text('(fetching...)');

                // API requests
                const probRequest = $.get(API_BASE_URL + 'probability', { lat, lon, var: variable, doy, threshold, n_boot: 500 });
                const trendRequest = $.get(API_BASE_URL + 'trend', { lat, lon, var: variable, doy, threshold });
                const histRequest = $.get(API_BASE_URL + 'history', { lat, lon, var: variable, doy });

                $.when(probRequest, trendRequest, histRequest).done(function(probData, trendData, histData) {
                    const allData = {
                        probability: probData[0],
                        trend: trendData[0],
                        history: histData[0]
                    };
                    $('#outputJson').text(JSON.stringify(allData, null, 2));

                    // Render summary
                    renderSummary(probData[0], trendData[0]);

                    // Update charts
                    drawAnnualScatterAndFit('annualChart', histData[0].years, histData[0].values);
                    plotDecadalFromTrendResp('decadalChart', trendData[0], variable, threshold);

                }).fail(function(jqXHR, textStatus, errorThrown) {
                    $('#outputJson').text(`Error: ${textStatus} - ${errorThrown}`);
                    $('#summary').text(`Error: ${textStatus} - ${errorThrown}`);
                }).always(function() {
                    // Restore button state
                    $('#runBtn').prop('disabled', false).text('Get Probability & Trend');
                });
            });

            function renderSummary(prob, trend) {
                if (!prob || !prob.ok) {
                    $('#summary').text('Probability not available: ' + (prob && prob.error ? prob.error : 'No data'));
                    return;
                }
                const p = Math.round((prob.probability || 0) * 1000) / 10;
                const years = prob.years_used || (prob.years && prob.years.length) || 'N/A';
                const exceed = prob.exceed_count ?? 'N/A';
                let s = `Probability of exceeding threshold: ${p}% (based on ${years} years, ${exceed} occurrences).\n`;
                if (trend && trend.value_trend) {
                    const slope = Number(trend.value_trend.slope_per_year || 0);
                    s += `Value trend: ${slope.toFixed(4)} units/year. p-value=${Number(trend.value_trend.p_value || 0).toFixed(3)}`;
                }
                $('#summary').text(s);
            }

            function drawAnnualScatterAndFit(targetId, years, values) {
                const trace = {
                    x: years,
                    y: values,
                    mode: 'markers',
                    type: 'scatter',
                    name: 'Annual Values'
                };
                const layout = {
                    title: 'Annual Values + Linear Fit',
                    margin: { t: 40, l: 50, r: 20, b: 50 }
                };
                Plotly.react(targetId, [trace], layout, { responsive: true });
            }

            function plotDecadalFromTrendResp(targetId, trendResp, varName, threshold) {
                const decadalData = trendResp.decadal_summary || [];
                const decades = decadalData.map(d => `${d.decade_start}-${d.decade_end}`);
                const isProb = decadalData.length > 0 && decadalData[0].hasOwnProperty('prob_exceed');
                const values = decadalData.map(d => isProb ? d.prob_exceed : d.mean_value);

                const trace = {
                    x: decades,
                    y: values,
                    type: 'bar',
                    name: 'Decadal Summary'
                };
                const layout = {
                    title: isProb ? `Decadal Probability > ${threshold}` : `Decadal Mean ${varName}`,
                    margin: { t: 40, l: 50, r: 20, b: 50 }
                };
                Plotly.react(targetId, [trace], layout, { responsive: true });
            }

            // Initial chart state
            drawAnnualScatterAndFit('annualChart', [], []);
            plotDecadalFromTrendResp('decadalChart', {}, '', 0);
        });
    </script>
</body>
</html>
